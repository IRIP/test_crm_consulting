{# Add a bootstrap date pickup to every input with datepickup css class #}

<script type="text/javascript">
$(document).ready(function() {
    $('input.datepicker').datepicker(
            {language: {% ifequal LANGUAGE_CODE "fr-fr" %}'fr'{% else %}'en'{% endifequal %},
             autoclose: true,
             orientation: 'top',
             todayHighlight: true});
});
</script>
